<div *ngFor="let book of books" class="book">
    <h3>{{ book.title }}</h3>
    <p>{{ book.author }}</p>
    <p>{{ book.genre }}</p> <!-- Mostrar el gÃ©nero -->
    <p>{{ book.description }}</p>
    <p>{{ book.price | currency }}</p>
    <a [routerLink]="['/books', book._id]">View Details</a>
    <button (click)="addToCart(book)">Add to Cart</button>
  </div>
