<!-- src/app/login/login.component.html -->
<div class="login-overlay" (click)="closeModal()">
  <div class="login-container" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeModal()">&times;</button>
    <div class="login-header">
      <h1>EbookEmporium</h1>
      <p>Login to your account</p>
    </div>
    <form (submit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="register-prompt">Don't have an account? <a routerLink="/register">Register</a></p>
    <p class="social-login">Or login with</p>
    <div class="social-icons">
      <a href="#" class="social-icon" (click)="loginWithFacebook()"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon" (click)="loginWithGoogle()"><i class="fab fa-google"></i></a>
    </div>
    <p *ngIf="message" class="login-message">{{ message }}</p>
  </div>
</div>
