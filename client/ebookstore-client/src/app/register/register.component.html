<div class="register-overlay" (click)="closeModal()">
    <div class="register-container" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="closeModal()">&times;</button>
      <div class="register-header">
        <h1>EbookEmporium</h1>
        <p>Create a new account</p>
      </div>
      <form (submit)="register()" class="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="register-button">Register</button>
      </form>
      <p class="login-prompt">Already have an account? <a routerLink="/login">Login</a></p>
      <p class="social-login">Or register with</p>
      <div class="social-icons">
        <a href="#" class="social-icon" (click)="registerWithFacebook()"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon" (click)="registerWithGoogle()"><i class="fab fa-google"></i></a>
      </div>
      <p *ngIf="message" class="register-message">{{ message }}</p>
    </div>
  </div>
